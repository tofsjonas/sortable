name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  test:
    name: Playwright Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]
        # Test both normal and minified versions
        test-type: [normal, minified]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Build project
        run: pnpm run build

      - name: Build project
        run: pnpm run compile

      - name: Run linters
        run: pnpm run lint

      - name: Run Playwright tests
        run: |
          if [ "${{ matrix.test-type }}" = "minified" ]; then
            USE_MINIFIED=true pnpm run test
          else
            pnpm run test
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.node-version }}-${{ matrix.test-type }}
          path: |
            playwright-report/
            test-results/
          retention-days: 14
