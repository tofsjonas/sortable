<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sortable sort-cols test</title>
    <link rel="stylesheet" type="text/css" href="../example.css" />
  </head>
  <body>
    <h1>sortable sort-cols test</h1>
    <table class="sortable">
      <thead>
        <tr>
          <th colspan="2"><span>nums + chars</span></th>
          <th data-sort-col="2">CHARS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>333</td>
          <td>222</td>
          <td>BB</td>
        </tr>
        <tr>
          <td>1</td>
          <td>111</td>
          <td>CCC</td>
        </tr>
        <tr>
          <td>22</td>
          <td>333</td>
          <td>A</td>
        </tr>
      </tbody>
    </table>
    <script src="../sortable.js"></script>
  </body>
</html>
